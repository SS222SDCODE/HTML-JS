<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login css/login.css">

</head>

<body>
    <div class="main-img">
        <div class="img-main1">
            <!-- <img src="/images/form-v6.jpg" alt=""> -->
        </div>
        <div class="log-main">
            <h1>Register Form</h1>
            <div class="form-in">
                <form action="">

                    <!-- full name -->
                    <div class="box-1">

                        <input type="text" placeholder="Enter your full name" id="fname">
                    </div>
                    <p class="error" id="errFname"></p>

                    <!-- Email part -->
                    <div class="box-2">
                        <input type="email" placeholder="Enter your Email" id="mail">
                    </div>
                    <p class="error" id="errMail"></p>

                    <!-- password part -->
                    <div class="box-3">
                        <input type="password" placeholder="Enter your password" id="pwd">
                    </div>
                    <p class="error" id="errPwd"></p>

                    <!-- confirm password part -->
                    <div class="box-4">
                        <input type="password" placeholder="Enter your password" id="cpwd">
                    </div>
                    <p class="error" id="errCpwd"></p>

                    <!-- submit part -->
                    <div class="submit_div">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/loginJS/login.js"></script>
</body>

</html>
